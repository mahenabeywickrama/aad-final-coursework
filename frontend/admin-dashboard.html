<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | CoreOne</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    body {
      background: #0a0a0f;
      color: #eaeaea;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: rgba(20, 20, 30, 0.9);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(0,247,255,0.2);
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      font-weight: bold;
      color: #00f7ff;
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar h2 span {
      color: #fff;
    }

    .sidebar a {
      display: block;
      color: #bbb;
      padding: 12px 15px;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 10px;
      border-radius: 12px;
      transition: all 0.1s linear;
    }

    .sidebar a:hover, .sidebar a.active {
      background: rgba(0,247,255,0.2);
      color: #00f7ff;
      border-left: 3px solid #00f7ff;
    }

    .sidebar a i {
      margin-right: 12px;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .main-content h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(20, 20, 30, 0.85);
      border: 1px solid rgba(0,247,255,0.2);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      color: #eaeaea;
      box-shadow: 0 0 20px rgba(0,247,255,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0,247,255,0.2);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #111;
    }

    ::-webkit-scrollbar-thumb {
      background: #00f7ff;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Core<span>One</span></h2>
  <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
  <a href="#"><i class="fas fa-users"></i> Manage Users</a>
  <a href="#"><i class="fas fa-box"></i> Manage Products</a>
  <a href="#"><i class="fas fa-shopping-cart"></i> Orders</a>
  <a href="#"><i class="fas fa-chart-line"></i> Reports</a>
  <a href="#"><i class="fas fa-cogs"></i> Settings</a>
  <a href="#" id="logOut"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <h1 id="welcomeMessage">Welcome, Admin</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <h5>Total Users</h5>
        <p>1,245</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <h5>Total Orders</h5>
        <p>560</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <h5>Revenue</h5>
        <p>$45,800</p>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6">
      <div class="card">
        <h5>Recent Orders</h5>
        <p>Latest order data...</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <h5>System Status</h5>
        <p>Servers operating normally</p>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
  $(document).ready(function () {
    const token = localStorage.getItem("accessToken");

    if (!token) {
      window.location.href = "signin.html";
      return;
    }

    $.ajax({
      url: "http://localhost:8080/hello/admin",
      method: "GET",
      headers: {
        "Authorization": "Bearer " + token
      },
      success: function (response) {
        console.log("Response:", response);
        const payload = parseJwt(token);
        $("#welcomeMessage").text("Welcome, " + payload.sub);
      },
      error: function (xhr) {
        if (xhr.status === 403) {
          window.location.href = "user-dashboard.html";
        } else if (xhr.status === 401) {
          localStorage.removeItem("accessToken");
          window.location.href = "signin.html";
        } else {
          alert("Error: " + xhr.responseText);
        }
      }
    });

    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
        return null;
      }
    }

    $("#logOut").on("click", function (e) {
      e.preventDefault();
      localStorage.removeItem("accessToken");
      window.location.href = "signin.html";
    });

    $(".sidebar a").on("click", function (e) {
      if ($(this).attr("id") === "logOut") return;

      $(".sidebar a").removeClass("active");
      $(this).addClass("active");
    });
  });

</script>
</body>
</html>
