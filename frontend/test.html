<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Card Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pc-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .pc-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .pc-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .pc-sale-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: #dc3545;
            color: #fff;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .pc-details {
            padding: 15px;
        }

        .pc-specs {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
        }

        .pc-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #28a745;
        }

        .view-pc-overlay {
            position: absolute;
            bottom: -100%;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: #fff;
            text-align: center;
            padding: 15px;
            transition: bottom 0.3s ease;
        }

        .pc-card:hover .view-pc-overlay {
            bottom: 0;
        }

        .view-pc-btn {
            background: #0d6efd;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
        }

        .view-pc-btn:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row g-4">
        <!-- PC Card -->
        <div class="col-md-4">
            <div class="card pc-card">
                <span class="pc-sale-badge">SALE</span>
                <img src="https://via.placeholder.com/400x220" alt="PC Image">
                <div class="pc-details">
                    <h5 class="card-title">Gaming Beast X100</h5>
                    <p class="pc-specs">Intel i7 • 16GB RAM • RTX 3060 • 1TB SSD</p>
                    <p class="pc-price">$1,299</p>
                </div>
                <div class="view-pc-overlay">
                    <a href="#" class="view-pc-btn">View PC</a>
                </div>
            </div>
        </div>
        <!-- Repeat more cards -->
    </div>
</div>

</body>
</html>
