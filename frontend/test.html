<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC Configurator | Horizon Series</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0f;
            color: #eaeaea;
            font-family: 'Segoe UI', sans-serif;
        }
        .config-section {
            background: #12121a;
            border-radius: 20px;
            padding: 40px;
        }
        .pc-display img {
            border-radius: 15px;
            max-width: 95%;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.7);
        }
        .edition-btns .btn {
            background: transparent;
            border: 1px solid #2a2a38;
            color: #fff;
            border-radius: 12px;
            padding: 15px 30px;
            margin-right: 10px;
        }
        .edition-btns .btn.active {
            border: 2px solid #7dffaf;
            color: #7dffaf;
        }
        .product-card {
            background: #1b1b24;
            border-radius: 12px;
            padding: 10px;
            width: 150px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            border-radius: 8px;
            margin-bottom: 8px;
            max-width: 100%;
        }
        .subtotal {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .old-price {
            color: #777;
            text-decoration: line-through;
            margin-left: 10px;
            font-size: 1rem;
        }
        .btn-add {
            background: #7dffaf;
            color: #000;
            border-radius: 12px;
            font-weight: bold;
            padding: 12px 30px;
            transition: background 0.3s ease;
        }
        .btn-add:hover {
            background: #5fe69a;
        }
    </style>
</head>
<body>

<div class="container-fluid py-5">
    <div class="row align-items-center">

        <!-- LEFT: PC IMAGE -->
        <div class="col-lg-6 text-center pc-display">
            <img src="your-pc-image.png" alt="PC Build">
        </div>

        <!-- RIGHT: CONFIGURATOR -->
        <div class="col-lg-6 config-section">

            <!-- Title -->
            <h3 class="fw-bold mb-4">HORIZON SERIES</h3>

            <!-- Edition Selector -->
            <div class="edition-btns mb-4">
                <button class="btn active">Core<br>$999.99</button>
                <button class="btn">Pro<br>$1,199.99</button>
                <button class="btn">Elite<br>$1,499.99</button>
            </div>

            <!-- Wall Art -->
            <h5 class="fw-bold mb-3">Wall Art</h5>
            <div class="d-flex flex-wrap gap-3 mb-4">
                <div class="product-card">
                    <img src="wall-art1.png" alt="Blood Mage">
                    <p class="mb-1 small">Blood Mage</p>
                    <p class="fw-bold">$59.99</p>
                </div>
                <div class="product-card">
                    <img src="wall-art2.png" alt="Lumerius">
                    <p class="mb-1 small">Lumerius</p>
                    <p class="fw-bold">$59.99</p>
                </div>
                <div class="product-card">
                    <img src="wall-art3.png" alt="Monk">
                    <p class="mb-1 small">Monk</p>
                    <p class="fw-bold">$59.99</p>
                </div>
                <div class="product-card">
                    <img src="wall-art4.png" alt="Wraeclast">
                    <p class="mb-1 small">Wraeclast</p>
                    <p class="fw-bold">$59.99</p>
                </div>
            </div>

            <!-- Desk Mats -->
            <h5 class="fw-bold mb-3">Desk Mats</h5>
            <div class="d-flex flex-wrap gap-3 mb-4">
                <img src="mat1.png" class="rounded-3" style="width:200px;" alt="Mat 1">
                <img src="mat2.png" class="rounded-3" style="width:200px;" alt="Mat 2">
                <img src="mat3.png" class="rounded-3" style="width:200px;" alt="Mat 3">
            </div>

            <!-- Subtotal + Add to Cart -->
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="subtotal">$999.99 USD</span>
                    <span class="old-price">$1,049.99</span>
                </div>
                <button class="btn btn-add">Add to Cart</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
