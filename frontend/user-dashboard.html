<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoreOne Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    body {
      background: #0a0a0f;
      color: #eaeaea;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background: rgba(20, 20, 30, 0.85);
      backdrop-filter: blur(10px);
      padding-top: 60px;
      border-right: 1px solid rgba(0,247,255,0.2);
    }
    .sidebar a {
      display: block;
      color: #bbb;
      padding: 15px 20px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }
    .sidebar a:hover {
      background: rgba(0, 247, 255, 0.2);
      color: #00f7ff;
      border-left: 3px solid #00f7ff;
    }

    /* Main Content */
    .main-content {
      margin-left: 220px;
      padding: 40px;
    }
    .card {
      background: rgba(20, 20, 30, 0.8);
      border: 1px solid rgba(0,247,255,0.2);
      border-radius: 20px;
      padding: 20px;
      color: #eaeaea;
      box-shadow: 0 0 20px rgba(0,247,255,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0,247,255,0.2);
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <a href="#"><i class="fas fa-home me-2"></i> Dashboard</a>
  <a href="#"><i class="fas fa-desktop me-2"></i> Prebuilt PCs</a>
  <a href="#"><i class="fas fa-tools me-2"></i> Custom Build</a>
  <a href="#"><i class="fas fa-user me-2"></i> Profile</a>
  <a href="#"><i class="fas fa-cog me-2"></i> Settings</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <h2>Welcome, Mahen</h2>
  <div class="row mt-4">
    <div class="col-md-4 mb-4">
      <div class="card">
        <h5>Orders</h5>
        <p>24 pending orders</p>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card">
        <h5>Custom Builds</h5>
        <p>3 builds in progress</p>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card">
        <h5>Revenue</h5>
        <p>$12,450 this month</p>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6 mb-4">
      <div class="card">
        <h5>Latest Reviews</h5>
        <p>Check customer feedback...</p>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card">
        <h5>System Status</h5>
        <p>All servers running smoothly</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  window.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar');
    navbar.classList.toggle('scrolled', window.scrollY > 50);
  });
</script>

</body>
</html>
